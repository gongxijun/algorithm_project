    <script language="JavaScript">
        window.onresize = function ()
        {
            var MyApplet = document.getElementById("Applet");
            MyApplet.width = document.body.clientWidth;
            MyApplet.height = window.innerHeight - MyApplet.offsetTop * 2;
        }

        window.onload = window.onresize;
    </script>
</HEAD>


<BODY >
    <APPLET id="Applet" CODE="Main.class" ARCHIVE="ants.jar" CODEBASE="." WIDTH=800 HEIGHT=400>

    </APPLET>
